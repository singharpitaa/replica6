<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Replica</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="\Replica Assets\Logo.svg" alt="Instagram Logo" class="small-logo">
                <img src="\Replica Assets\Logo Big.svg" alt="Instagram Logo Written" class="written-logo">
            </div>
            <div class="profile">
                <img src="\Replica Assets\DP.svg" alt="Profile Picture" class="profile-pic">
                <h2>Sofi White</h2>
                <p>@katsse32</p>
                <div class="stats">
                    <div><strong>56</strong> <p>Posts</p></div>
                    <div><strong>3.8k</strong> <p>Followers</p> </div>
                    <div><strong>957</strong> <p>Following</p> </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><img src="\Replica Assets\Icon 1.svg" class="menu-icon"> Home</a></li>
                    <li><a href="#"><img src="\Replica Assets\Icon 2.svg" class="menu-icon"> Search</a></li>
                    <li><a href="#"><img src="\Replica Assets\Icon 3.svg" class="menu-icon"> Reels</a></li>
                    <li><a href="#"><img src="\Replica Assets\Icon 4.svg" class="menu-icon"> Shopping</a></li>
                    <li><a href="#"><img src="\Replica Assets\Avatar.svg" class="menu-icon"> Account</a></li>
                    <hr>
                    <li><a href="#"><img src="\Replica Assets\Icon 5.svg" class="menu-icon"> Menu</a></li>
                </ul>
            </nav>
            
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <div class="search_bar">
                    <img src="\Replica Assets\Icon 2.svg" class="menu-icon">
                    <input name="search" type="text" placeholder="  Search" class="search">
                </div>
               
                <div class="icons">
                    <span class="icon"><img src="\Replica Assets\Logo 8.svg" alt=""></span>
                    <span class="icon"><img src="\Replica Assets\Logo 7.svg" alt=""></span>
                    <button class="add-photo-button">
                        <!-- SVG Icon for plus sign -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        Add photo
                    </button> 
                </div>
            </div>

            <!-- Stories Section -->
            <div class="stories">
                <h2>Stories</h2>
                <div class="story-list ">
                    <div class="image-container">
                        <img src="\Replica Assets\DP.svg" alt="Background Image" class="background-image">
                        <img src="\Replica Assets\Logo 14.svg" alt="Overlay Image" class="overlay-image">
                      </div>

                    <img src="\Replica Assets\Story user-5.jpg" alt="Story 1" 
                    class="story">

                    <img src="\Replica Assets\Story user-4.jpg" alt="Story 2" class="story">

                    <img src="\Replica Assets\Story user.jpg" alt="Story 3" class="story">

                    <img src="\Replica Assets\Story user-1.jpg" alt="Story 4" class="story">

                    <img src="\Replica Assets\Story user-2.jpg" alt="Story 5" class="story">

                    <img src="\Replica Assets\Story user-3.jpg" alt="Story 6" class="story">

                    
                </div>
            </div>

            <!-- Feed Section -->
            <h2>Feeds</h2>
            <div class="feed">

                
                <div class="post">
                    <img src="\Replica Assets\Post 1.png" alt="Post Image 1">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>

                <div class="post">
                    <img src="\Replica Assets\Post 4.png" alt="Post Image 2">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>
                
                <div class="post">
                    <img src="\Replica Assets\Post 2.png" alt="Post Image 2">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>
                
                <div class="post">
                    <img src="\Replica Assets\Post 5.png" alt="Post Image 2">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>

                <div class="post">
                    <img src="\Replica Assets\Post 3.png" alt="Post Image 2">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>
                
                <div class="post">
                    <img src="\Replica Assets\Post 6.png" alt="Post Image 2">
                    <div class="post-actions">
                        <div class="left_button">
                            <span class="icon"><img src="\Replica Assets\Logo 10.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 11.svg" alt=""></span>
                            <span class="icon"><img src="\Replica Assets\Logo 12.svg" alt=""></span>
                        </div>
                        <div class="right_button">
                            <span class="icon"><img src="\Replica Assets\Logo 13.svg" alt=""></span>
                        </div>
                        
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
